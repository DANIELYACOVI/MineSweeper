<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">

        <h1>Mine Sweeper</h1>

        <div class="level">
            <button onclick="onLevelSelect(16)">Beginner 4*4</button>
            <button onclick="onLevelSelect(64)">Medium 8*8</button>
            <button onclick="onLevelSelect(144)">Expert 12*12</button>
        </div>

        <div class="flags-display">Flags: <span id="flagsDisplay">0</span></div>
        <div class="lives-display"><span id="livesDisplay"></span></div>
        <button id="restartButton" class="restart" onclick="restartGame()">ðŸ™‚</button>
        <div class="time-display">Time: <span id="timeDisplay">0</span></div>

        <table>
            <tbody class="board"></tbody>
        </table>

        <div id="winModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeWinModal()">X</span>
                <p>You won!</p>
            </div>
        </div>

        <h2>Daniel Yacovi</h2>

    </div>

    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
    <script src="js/mine.js"></script>
    <script src="js/flag.js"></script>
</body>

</html>
